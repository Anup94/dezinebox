<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A disruptive brain based coach-tech product for goal setting. Don’t stop at merely defining your goal. Shine it by incorporating your dreams and purpose…">
  <meta name="author" content="#Sparkyourbestseller">
  <title>Responsive Contact Form with Map</title>
  <script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
    
<meta name="viewport" content="width=device-width, initial-scale=1">

  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body onload="myMap(19.1383, 77.3210)">
  <div id='browser'>
  <div id='browser-bar'>
    <p>Contact Us</p>
  </div>
  <div id='content'>
    <div id='left'>
      <div id='map'>
        
        <script type="text/javascript">
              function myMap(lat, lng) {
                var mapOptions = {
                  center: new google.maps.LatLng(lat, lng),
                  zoom: 10,
                  mapTypeId: google.maps.MapTypeId.ROAD
                }
                var map = new google.maps.Map(document.getElementById("map"), mapOptions);
                var chMarker = new google.maps.Marker({
                  map: map,
                  position: new google.maps.LatLng(lat, lng)
                });
              }
              
        </script>
      </div>
      <ul id='location-bar'>
        <li onclick="myMap(18.5204, 73.8567)">
          <a class='location' data-location='Israel' href='#'>Pune</a>
        </li>
        <li onclick="myMap(19.0760, 72.8777)">
          <a class='location' data-location='USA' href='#'>Mumbai</a>
        </li>
        <li onclick="myMap(28.7041, 77.1025)">
          <a class='location' data-location='The Netherlands' href='#'>Delhi</a>
        </li>
        <li onclick="myMap(40.7128, -74.0059)"">
          <a class='location' data-location='Singapore' href='#'>New York</a>
        </li>
      </ul>
    </div>
    <div id='right'>
      <p>Connect</p>
      <div id='social'>
        <a class='social'>
          <span class='entypo-facebook'></span>
        </a>
        <a class='social'>
          <span class='entypo-twitter'></span>
        </a>
        <a class='social'>
          <span class='entypo-linkedin'></span>
        </a>
        <a class='social'>
          <span class='entypo-gplus'></span>
        </a>
        <a class='social'>
          <span class='entypo-instagrem'></span>
        </a>
      </div>
      <form>
        <p>Get in Contact</p>
        <input placeholder='Email' type='email'>
        <input placeholder='Subject' type='text'>
        <textarea placeholder='Message' rows='4'></textarea>
        <input placeholder='Send' type='submit'>
      </form>
      <p>other way</p>
      <p class='other entypo-mail'>
        <a href='#'>johndoe@gmail.com</a>
      </p>
      <p class='other entypo-phone'>(+972 2) 629 06 32</p>
    </div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
